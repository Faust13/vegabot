version: '3.4'

services:
  vegabot:
    container_name: vegabot
    build:
      context: .
    restart: unless-stopped
    ports:
      - "0.0.0.0:5073:5073"
    env_file:
      - bot.env
    environment:
      - CLAN_NAME
      - PLATFORM
      - ATB_API_KEY
      - ATB_BASE_KEY
      - ATB_TABLE
      - TG_API_KEY
      - TG_ADMN_CHAT_ID
      - CHAT_CLAN_LINK
      - LFG_CLAN_LINK
      - BNET_CLAN_LINK